<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Open+Sans:wght@400;600;700&family=Roboto:wght@500&display=swap" rel="stylesheet">    <title>Know your Weather App</title>
</head>
<body>

    <div class="container">
        
        <div class="center">
        <div class="card">
            <h1 class="card-header" id="main-heading">Know your Weather</h1>
            <div class="card-body">
               <form class="form-control" id="form-control" onsubmit="return false" autocapitalize="on">
                    <label for="search">Enter city </label><span id="arrow">></span>
                   <input type="search" class="city-name" id="input" autocomplete="off" autocapitalize="on" autocorrect = "off">
                   <input type="button" class="btn" id="btn" value="SEARCH">
                </form> 
            </div>
             <div class="output">
                <div class="date" id="date"></div>
                <div class="output-head">
                <div class="city-info"> <div class="city" id="city"></div>
                 <div class="country" id="country"></div></div>
                 <div class="temp-info">
                     <img class="icon" id="icon">
                     <div class="temp" id="temp"></div>
                 </div>
                </div>
                <div class="output-middle">
                    <div class="air-info"> <div class="feels" id="feels"></div>
                     <div class="sky-info" id="sky"></div>
                     </div>
                     <div class="adv-info">
                         <div id="hum"></div>
                         <div id="pre"></div>
                         <div id="dew"></div>
                         <div id="vis"></div>
                         <div id="wind"></div>
                   
                     </div>
                    </div>
             </div>
        </div>
      </div> 
    </div>
</div>
    <script src="weatherjs.js"></script>
    <script src="weatherui.js"></script>
    <script src="app.js"></script>
</body>
</html>
